<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>冬天的第一杯奶茶</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'PingFang SC', 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            color: #2c3e50;
        }
        
        .container {
            text-align: center;
            z-index: 10;
            padding: 20px;
            max-width: 90%;
        }
        
        h1 {
            font-size: 24px;
            margin-bottom: 30px;
            text-shadow: 1px 1px 3px rgba(255,255,255,0.5);
            color: #2c3e50;
        }
        
        .milk-tea {
            width: 180px;
            height: 220px;
            position: relative;
            margin: 0 auto 30px;
            animation: float 3s ease-in-out infinite;
        }
        
        .cup {
            width: 140px;
            height: 160px;
            background: #FFF;
            border-radius: 0 0 70px 70px;
            position: absolute;
            bottom: 0;
            left: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .tea {
            width: 100%;
            height: 120px;
            background: #D2B48C;
            border-radius: 0 0 70px 70px;
            position: absolute;
            bottom: 0;
        }
        
        .bubble {
            position: absolute;
            background: rgba(255,255,255,0.5);
            border-radius: 50%;
            animation: bubble-rise 4s infinite ease-in;
        }
        
        .bubble:nth-child(1) {
            width: 12px;
            height: 12px;
            left: 30px;
            bottom: 40px;
            animation-delay: 0.2s;
        }
        
        .bubble:nth-child(2) {
            width: 8px;
            height: 8px;
            left: 70px;
            bottom: 30px;
            animation-delay: 1s;
        }
        
        .bubble:nth-child(3) {
            width: 10px;
            height: 10px;
            left: 50px;
            bottom: 20px;
            animation-delay: 2s;
        }
        
        .bubble:nth-child(4) {
            width: 6px;
            height: 6px;
            left: 90px;
            bottom: 50px;
            animation-delay: 1.5s;
        }
        
        .lid {
            width: 160px;
            height: 20px;
            background: #8B4513;
            border-radius: 10px;
            position: absolute;
            top: 0;
            left: 10px;
            z-index: 2;
        }
        
        .lid-top {
            width: 150px;
            height: 10px;
            background: #A0522D;
            border-radius: 10px 10px 0 0;
            position: absolute;
            top: -10px;
            left: 15px;
        }
        
        .straw {
            width: 8px;
            height: 180px;
            background: #4682B4;
            position: absolute;
            top: -30px;
            right: 40px;
            transform: rotate(15deg);
            z-index: 3;
            border-radius: 4px;
        }
        
        .message {
            background: rgba(255, 255, 255, 0.8);
            padding: 15px 25px;
            border-radius: 20px;
            font-size: 18px;
            margin-top: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            display: inline-block;
            max-width: 100%;
        }
        
        .snowflake {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            z-index: 1;
            animation: snowfall linear forwards;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
        }
        
        @keyframes bubble-rise {
            0% {
                transform: translateY(0);
                opacity: 0.7;
            }
            100% {
                transform: translateY(-100px);
                opacity: 0;
            }
        }
        
        @keyframes snowfall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 0.8;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        .footer {
            position: absolute;
            bottom: 15px;
            font-size: 12px;
            color: #2c3e50;
            opacity: 0.7;
        }
        
        .winter-icon {
            font-size: 40px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="winter-icon">☃️</div>
        <h1>冬天的第一份温暖</h1>
        <div class="milk-tea">
            <div class="cup">
                <div class="tea"></div>
                <div class="bubble"></div>
                <div class="bubble"></div>
                <div class="bubble"></div>
                <div class="bubble"></div>
            </div>
            <div class="lid"></div>
            <div class="lid-top"></div>
            <div class="straw"></div>
        </div>
        <div class="message">我请你冬天第1杯奶茶</div>
    </div>
    
    <div class="footer">温暖传递 · 冬日限定</div>
    
    <script>
        // 创建飘雪效果
        function createSnowflakes() {
            setInterval(() => {
                const snowflake = document.createElement('div');
                snowflake.classList.add('snowflake');
                
                // 随机属性
                const size = Math.random() * 10 + 5;
                const left = Math.random() * 100;
                const duration = Math.random() * 5 + 5;
                const opacity = Math.random() * 0.5 + 0.3;
                
                snowflake.style.width = `${size}px`;
                snowflake.style.height = `${size}px`;
                snowflake.style.left = `${left}vw`;
                snowflake.style.animationDuration = `${duration}s`;
                snowflake.style.opacity = opacity;
                
                document.body.appendChild(snowflake);
                
                // 动画结束后移除元素
                setTimeout(() => {
                    snowflake.remove();
                }, duration * 1000);
            }, 200);
        }
        
        // 页面加载完成后启动飘雪效果
        window.onload = createSnowflakes;
    </script>
</body>
</html>
